<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <script src="lib/jquery.js"></script>
    <script src="lib/jquery.timeago.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="js/data_generator.js"></script>
    <script src="js/display.js"></script>
    <script>  
      $(document).ready(function() {
        var username = getUrlVars()["username"]; //unique

        //click handlers
        $('.compose').on('click', function() {
          var message = prompt("What's happening?");
          writeTweet(message);
        })
        $('.miniatureProfile, .mediumProfile').html(users.profilePic)
        $('.username').text("@" + username);

        displayAllTweets(streams.users[username]);
        displayAllHashtags(); //unique

      })
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="index.html">Twittler</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
            </ul>
            <a class="btn btn-success pull-right compose">Compose Tweet</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Main area -->
    <div class="container main" >
      <div class="row">
        <!-- Left Column -->
        <div class="span4">
          <!--  -->
          <div class="box box-left">
            <div class="hashtags"></div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="span8">
          <!-- user information -->
          <div class="box box-right user-info">
            <div class="inner-overlay">
              <div class="mediumProfile"></div>
              <h3><div class="username text-center white"></div></h3>
            </div>
          </div>
          <!-- Tweet stream -->
          <div class="box box-right">
            <div class="content-header">
              <h4>Tweets</h4>
            </div>
            <div class="stream"></div>
          </div>
        </div>

      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
